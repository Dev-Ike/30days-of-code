<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <link rel="icon" type="image/icon" href="./media/favicon.ico" />

    <!-- CSS Linkage -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- External resources -->
    <script
      src="https://kit.fontawesome.com/d76b1c901c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="./media/thumbnail.jpeg" class="song-img" />
        <h1>Blood on the dance floor</h1>
        <p>Odumodublvck ft. Bloody Civilian Wale</p>

        <audio id="song">
          <source src="./media/Blood.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>
          <div id="playPause">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div>
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
